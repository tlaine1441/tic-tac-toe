<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
<header>
	<h1>TIC TAC TOE</h1>
</header>
<div id="content">
<div class="float-left-area">
<div class="inner-left">

<div id="main-content">
		<div class="container">
			<section id="board">
				<table>
					<tr id="row1">
						<td id="sqr1" class="square"></td>
						<td id="sqr2" class="square vertical"></td>
						<td id="sqr3" class="square"></td>
					</tr>
					<tr id="row2">
						<td id="sqr4" class="square horizontal"></td>
						<td id="sqr5" class="square vertical horizontal"></td>
						<td id="sqr6" class="square horizontal"></td>
					</tr>
					<tr id="row3">
						<td id="sqr7" class="square"></td>
						<td id="sqr8" class="square vertical"></td>
						<td id="sqr9" class="square"></td>
					</tr>
				</table>
			</section>
		</div>
	</div>
</div>
</div>

<div class="float-right-area">
<div class="inner-right">

<aside>
		<div id="x-choice" class="choice">X</div>
		<div id="o-choice" class="choice">O</div>
	</aside>
</div>
</div>

<div class="clear-floated"></div>
</div>
 <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
