<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
</head>
<body>
<header>
	<h1>TIC TAC TOE</h1>
</header>
<div id="content">
<div class="float-left-area">
<div class="inner-left">

<div id="main-content">
		<div class="container">
			<section id="board">
				<table>
					<tr id="row1">
						<td id="1" class="square"></td>
						<td id="2" class="square vertical"></td>
						<td id="3" class="square"></td>
					</tr>
					<tr id="row2">
						<td id="4" class="square horizontal"></td>
						<td id="5" class="square vertical horizontal"></td>
						<td id="6" class="square horizontal"></td>
					</tr>
					<tr id="row3">
						<td id="7" class="square"></td>
						<td id="8" class="square vertical"></td>
						<td id="9" class="square"></td>
					</tr>
				</table>
			</section>
		</div>
	</div>
</div>
</div>

<div class="float-right-area">
<div class="inner-right">

	<aside>
		<h2>Choose: </h2>
		<div id="x-choice" class="choice">X</div>
		<div id="o-choice" class="choice">O</div>
		<h3>Press to reset game</h3>
		<div id="reset">Reset</div>
	</aside>
</div>
</div>

<div class="clear-floated"></div>
</div>
 <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
